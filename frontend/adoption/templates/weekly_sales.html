{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Sales</title>
    <link rel="stylesheet" href="{% static 'home/css/sales.css' %}" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Carter+One&family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Preload Images -->
    <link
      rel="preload"
      as="image"
      href="{% static 'home/images/hero-banner.jpg' %}"
    />
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
        }
        .header {
            background-color: #f7931e;
            padding: 10px 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-family: 'Bangers', cursive;
            font-size: 32px;
            color: white;
            text-decoration: none;
        }
        .navbar {
            display: flex;
            gap: 20px;
        }
        .navbar-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar-link:hover {
            text-decoration: underline;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body id="top">
    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo">Kitter</a>
            <nav class="navbar" data-navbar>
                <a href="{% url 'home' %}" class="navbar-link" data-nav-link>Home</a>
                <a href="{% url 'shop' %}" class="navbar-link" data-nav-link>Shop</a>
                <a href="{% url 'pet' %}" class="navbar-link" data-nav-link>Pets</a>
                <a href="#" class="navbar-link" data-nav-link>Book</a>
                <a href="{% url 'sales' %}" class="navbar-link" data-nav-link>Weekly Sales</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Weekly Sales</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item Name</th>
                    <th>Quantity Sold</th>
                    <th>Revenue</th>
                    <th>Week Ending</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="salesTableBody">
                <!-- Sales records will be inserted here -->
            </tbody>
        </table>
        <h2>Add / Update Sales Record</h2>
        <form id="salesForm">
            <input type="hidden" id="salesId" />
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" required /><br />
            <label for="quantitySold">Quantity Sold:</label>
            <input type="number" id="quantitySold" required /><br />
            <label for="revenue">Revenue:</label>
            <input type="number" id="revenue" required /><br />
            <label for="weekEnding">Week Ending:</label>
            <input type="date" id="weekEnding" required /><br />
            <button type="submit">Submit</button>
        </form>
    </main>

    <script src="{% static 'home/scripts/weekly_sales.js' %}"></script>
</body>
</html>
